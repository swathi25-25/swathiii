<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Interview Simulator | Industry Edition</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#141e30,#243b55);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 900px;
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
}

h1 { text-align:center; }

select, textarea, button {
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

button {
    background:#00c6ff;
    font-weight:bold;
    cursor:pointer;
}

button:hover { background:#00ffcc; }

.question-box { margin-top:20px; font-size:18px; }

.result {
    margin-top:20px;
    padding:15px;
    border-radius:8px;
}

.timer {
    font-size:18px;
    margin-top:10px;
    color:#00ffcc;
}
</style>
</head>

<body>

<div class="container">
<h1>AI Interview Simulator</h1>

<label>Select Role:</label>
<select id="roleSelect">
<option value="Software Developer">Software Developer</option>
<option value="Data Scientist">Data Scientist</option>
<option value="Cloud Engineer">Cloud Engineer</option>
<option value="HR Manager">HR Manager</option>
<option value="AI Engineer">AI Engineer</option>
<option value="Business Analyst">Business Analyst</option>
</select>

<button onclick="startInterview()">Start Interview</button>

<div class="timer" id="timer"></div>
<div class="question-box" id="questionBox"></div>

<textarea id="answerBox" rows="5" placeholder="Write your professional answer here..."></textarea>

<button onclick="submitAnswer()">Submit Answer</button>

<div class="result" id="resultBox"></div>

</div>

<script>

let timerInterval;
let timeLeft = 60;
let currentQuestion = "";
let usedQuestions = [];

const questionBank = {

"Software Developer": {
technical: [
"Explain OOPS principles.",
"What is REST API?",
"Difference between SQL and NoSQL?",
"What is multithreading?"
],
hr: [
"Tell me about yourself.",
"Why should we hire you?",
"Describe a challenging project you worked on.",
"How do you handle deadlines?"
]
},

"Data Scientist": {
technical: [
"What is overfitting?",
"Explain bias vs variance.",
"What is cross validation?",
"What is feature engineering?"
],
hr: [
"How do you communicate insights?",
"Describe a real project you handled.",
"How do you handle pressure?",
"Why Data Science?"
]
},

"Cloud Engineer": {
technical: [
"What is cloud computing?",
"Explain IaaS, PaaS, SaaS.",
"What is load balancing?",
"What is containerization?"
],
hr: [
"Why cloud career?",
"Describe a cloud project.",
"How do you ensure security?",
"How do you manage failures?"
]
},

"HR Manager": {
technical: [
"Explain recruitment lifecycle.",
"What is payroll management?",
"What is performance appraisal?",
"What is employee engagement?"
],
hr: [
"How do you resolve conflicts?",
"Describe leadership experience.",
"Why HR field?",
"How do you handle stress?"
]
},

"AI Engineer": {
technical: [
"What is gradient descent?",
"Explain neural networks.",
"What is deep learning?",
"Difference between CNN and RNN?"
],
hr: [
"Why AI career?",
"Explain your AI project.",
"How do you update skills?",
"What motivates you?"
]
},

"Business Analyst": {
technical: [
"What is requirement gathering?",
"Explain SWOT analysis.",
"What is BRD?",
"What is gap analysis?"
],
hr: [
"How do you handle stakeholders?",
"Why BA role?",
"Describe a project challenge.",
"How do you prioritize work?"
]
}

};

function startInterview() {

let role = document.getElementById("roleSelect").value;
let roleData = questionBank[role];

let allQuestions = [...roleData.technical, ...roleData.hr];
let available = allQuestions.filter(q => !usedQuestions.includes(q));

if (available.length === 0) {
document.getElementById("questionBox").innerHTML =
"Interview Completed for this role.";
return;
}

let randomIndex = Math.floor(Math.random()*available.length);
currentQuestion = available[randomIndex];
usedQuestions.push(currentQuestion);

document.getElementById("questionBox").innerHTML =
"<strong>Question:</strong> " + currentQuestion;

document.getElementById("resultBox").innerHTML = "";
document.getElementById("answerBox").value = "";

startTimer();
}

function startTimer() {
clearInterval(timerInterval);
timeLeft = 60;
document.getElementById("timer").innerHTML =
"Time Remaining: " + timeLeft + " sec";

timerInterval = setInterval(function() {
timeLeft--;
document.getElementById("timer").innerHTML =
"Time Remaining: " + timeLeft + " sec";

if (timeLeft <= 0) {
clearInterval(timerInterval);
autoSubmit();
}
},1000);
}

function submitAnswer() {
clearInterval(timerInterval);
evaluateAnswer();
document.getElementById("timer").innerHTML = "";
}

function autoSubmit() {
evaluateAnswer();
document.getElementById("timer").innerHTML = "";
}

function evaluateAnswer() {

let answer = document.getElementById("answerBox").value.trim();
let resultBox = document.getElementById("resultBox");

if (answer.length < 15) {
resultBox.style.background="#8B0000";
resultBox.innerHTML="Answer too short. Needs improvement.";
return;
}

let grade, feedback;

if (answer.length > 150) {
grade="A";
feedback="Excellent professional and detailed response.";
}
else if (answer.length > 80) {
grade="B";
feedback="Good structured answer with clarity.";
}
else {
grade="C";
feedback="Average answer. Add more technical depth.";
}

resultBox.style.background="#004d40";
resultBox.innerHTML=
"<strong>Evaluation:</strong> "+feedback+
"<br><strong>Grade:</strong> "+grade;
}

</script>

</body>
</html>
